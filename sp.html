    <h1>Yo! Recipes!</h1>
    <div id="recipe-types">
        <input type="checkbox" id="basics" onclick="filter()" checked><label for="basics" class="basics">Basics</label>
        <input type="checkbox" id="starters" onclick="filter()" checked><label for="starters" class="starters">Starters</label>
        <input type="checkbox" id="main-courses" onclick="filter()" checked><label for="main-courses" class="main-courses">Main Courses</label>
        <input type="checkbox" id="desserts" onclick="filter()" checked><label for="desserts" class="desserts">Desserts</label>
        <input type="checkbox" id="ice-creams" onclick="filter()" checked><label for="ice-creams" class="ice-creams">Ice Creams</label>
        <input type="checkbox" id="breads" onclick="filter()" checked><label for="breads" class="breads">Breads</label>
    </div>
    <input type="text" id="searchBox" onkeyup="filter()" placeholder="Search...">
    <ul id="recipes">
</ul>

</body>

<script>
    function filter() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("searchBox");
        filter = input.value.toUpperCase();
        ul = document.getElementById("recipes");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (li[i].className.indexOf("recipe") == -1) {
                continue;
            }
            if (txtValue.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().indexOf(filter) > -1) {
                if (document.getElementById("basics").checked && li[i].className.indexOf("basics") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("starters").checked && li[i].className.indexOf("starters") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("main-courses").checked && li[i].className.indexOf("main-courses") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("desserts").checked && li[i].className.indexOf("desserts") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("ice-creams").checked && li[i].className.indexOf("ice-creams") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("breads").checked && li[i].className.indexOf("breads") > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            } else {
                li[i].style.display = "none";
            }

        }
    }
    filter();
</script>
