<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yo! Recipes!</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>

    <h1>Yo! Recipes!</h1>
    <div>
        <input type="checkbox" id="basics" onclick="filter()" checked><label for="basics">Basics</label>
        <input type="checkbox" id="starters" onclick="filter()" checked><label for="starters">Starters</label>
        <input type="checkbox" id="main-courses" onclick="filter()" checked><label for="main-courses">Main
            Courses</label>
        <input type="checkbox" id="desserts" onclick="filter()" checked><label for="desserts">Desserts</label>
        <input type="checkbox" id="ice-cream" onclick="filter()" checked><label for="ice-cream">Ice Cream</label>
    </div>
    <input type="text" id="searchBox" onkeyup="filter()" placeholder="Search for a recipe..">
    <ul id="recipes">
        <li class="recipe desserts"><a href="desserts/Banana Bread.pdf">Banana Bread</a></li>
        <li class="recipe basics"><a href="basics/Crème Patissière.pdf">Crème Patissière</a></li>
</ul>

</body>

<script>
    function filter() {
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById("searchBox");
        filter = input.value.toUpperCase();
        ul = document.getElementById("recipes");
        li = ul.getElementsByTagName("li");
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (li[i].className.indexOf("recipe") == -1) {
                continue;
            }
            if (txtValue.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().indexOf(filter) > -1) {
                if (document.getElementById("basics").checked && li[i].className.indexOf("basics") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("starters").checked && li[i].className.indexOf("starters") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("main-courses").checked && li[i].className.indexOf("main-courses") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("desserts").checked && li[i].className.indexOf("desserts") > -1) {
                    li[i].style.display = "";
                } else if (document.getElementById("ice-cream").checked && li[i].className.indexOf("ice-cream") > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            } else {
                li[i].style.display = "none";
            }

        }
    }
</script>

</html>
